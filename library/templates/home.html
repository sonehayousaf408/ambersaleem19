{% extends "base.html" %}

{% block content %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">ShopHub Dashboard</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-5">📊 ShopHub Dashboard</h1>
        <p class="lead">Select an area to explore:</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <a href="{% url 'customer_insights' %}" class="btn btn-outline-primary w-100 py-3 fs-5">👥 Customer Insights</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-outline-success w-100 py-3 fs-5">👩‍💼 Employee List</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'sales_report' %}" class="btn btn-outline-danger w-100 py-3 fs-5">📈 Sales Report</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'receipt_view' %}" class="btn btn-outline-warning w-100 py-3 fs-5">🧾 Receipts</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'sales_charts' %}" class="btn btn-outline-dark w-100 py-3 fs-5">📊 Sales Charts</a>
        </div>
        <div class="col-12 text-center mt-3">
            <a href="/admin/" class="btn btn-outline-secondary">⚙️ Admin Panel</a>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">
        <small>Made with 💙 using Django • ShopHub Dashboard</small>
    </footer>
</div>
{% endblock %}
