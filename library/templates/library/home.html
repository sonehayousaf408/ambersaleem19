<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopHub Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5">📊 ShopHub Sales Dashboard</h1>
        <p class="lead">Overview of your store's performance</p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'customer_insights' %}" class="btn btn-outline-primary w-100 p-3 mb-3">👥 Customer Insights</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-outline-success w-100 p-3 mb-3">👨‍💼 Employees</a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'receipt_view' %}" class="btn btn-outline-warning w-100 p-3 mb-3">🧾 Receipts</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'employee_sales' %}" class="btn btn-outline-danger w-100 p-3 mb-3">📈 Sales Report</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'sales_charts' %}" class="btn btn-outline-dark w-100 p-3 mb-3">📊 Charts</a>
        </div>
    </div>
</div>
</body>
</html>
