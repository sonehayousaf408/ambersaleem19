{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopHub Login</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background-color: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            margin-bottom: 25px;
        }
        .errorlist, .error-msg {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center">ShopHub Login</h2>

        <!-- ✅ Login Form -->
        <form method="post">
            {% csrf_token %}

            {% if error %}
                <p class="error-msg">{{ error }}</p>
            {% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text"
                       id="id_username"
                       name="username"
                       class="form-control"
                       placeholder="Enter username"
                       required
                       autofocus>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password"
                       id="id_password"
                       name="password"
                       class="form-control"
                       placeholder="Enter password"
                       required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>

    <!-- ✅ Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
