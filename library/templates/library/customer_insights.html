<!-- customer_insights.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Customer Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Top Customers by Total Spent</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Total Spent</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>Rs {{ customer.total_spent }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
