{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">ðŸ“ˆ Sales in Last 7 Days</h2>

  <!-- Daily totals line chart -->
  <div class="card mb-5">
    <div class="card-header fw-semibold">Daily Totals</div>
    <div class="card-body">
      <canvas id="dailyChart" height="120"></canvas>
    </div>
  </div>

  <!-- Top-5 items table and bar chart -->
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header fw-semibold">Top 5 Selling Items</div>
        <table class="table table-bordered table-striped mb-0">
          <thead class="table-light">
            <tr><th>Item</th><th class="text-end">Qty Sold</th></tr>
          </thead>
          <tbody>
            {% for row in top_items %}
            <tr>
              <td>{{ row.name }}</td>
              <td class="text-end">{{ row.qty }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-6 mt-4 mt-md-0">
      <div class="card h-100">
        <div class="card-header fw-semibold">Top 5 Items â€” Bar Chart</div>
        <div class="card-body">
          <canvas id="itemChart" height="240"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Daily Sales Chart -->
<script>
  const dailyCtx = document.getElementById('dailyChart').getContext('2d');

  const dailyLabels = [
    {% for label in daily_labels %}
      "{{ label }}"{% if not forloop.last %}, {% endif %}
    {% endfor %}
  ];

  const dailyData = [
    {% for val in daily_totals %}
      {{ val }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
  ];

  new Chart(dailyCtx, {
    type: 'line',
    data: {
      labels: dailyLabels,
      datasets: [{
        label: 'Daily Sales (Rs.)',
        data: dailyData,
        fill: true,
        tension: 0.4,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 2,
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>

<!-- Top Items Bar Chart -->
<script>
  const itemCtx = document.getElementById('itemChart').getContext('2d');

  const itemLabels = [
    {% for item in top_items %}
      "{{ item.name }}"{% if not forloop.last %}, {% endif %}
    {% endfor %}
  ];

  const itemData = [
    {% for item in top_items %}
      {{ item.qty }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
  ];

  new Chart(itemCtx, {
    type: 'bar',
    data: {
      labels: itemLabels,
      datasets: [{
        label: 'Qty Sold',
        data: itemData,
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
