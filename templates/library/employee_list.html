{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>ðŸ‘¥ Employee List</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for e in employees %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ e.name }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.role }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">No employees found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
