{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>ðŸ“Š Customer Insights</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Loyalty Balance</th>
      </tr>
    </thead>
    <tbody>
      {% for c in customers %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.loyalty_balance }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">No customers found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
