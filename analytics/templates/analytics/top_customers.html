<!DOCTYPE html>
<html>
<head>
    <title>Top Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 {
            color: #444;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f7f7f7;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Top 5 Customers</h1>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Loyalty Balance</th>
                <th>Total Spent</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in records %}
            <tr>
                <td>{{ customer.customer__name }}</td>
                <td>{{ customer.customer__loyalty_balance }}</td>
                <td>${{ customer.total_spent }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No data available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
